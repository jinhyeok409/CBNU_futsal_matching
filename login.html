<!DOCTYPE html>

<html>
    <head>
        <title>풋살매칭웹</title>
    </head>
    <body>
        <section>
            <h1><a href = "Home.html">home</a></h1>
            <h2>로그인</h2>
        <form id="login-form">
        <label for="username">사용자 이름: </label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="username2">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">로그인</button>
        </form>
        <p id="message"></p>
        </section>
        
        <script src="login.js">
            document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        
            // 실제 로그인 로직을 이곳에 구현해야 합니다.
            // 이 예제에서는 사용자 이름이 "user"이고 비밀번호가 "password"인 경우에만 로그인 성공으로 처리합니다.
            if (username === "user" && password === "password") {
                document.getElementById("message").textContent = "로그인 성공!";
            } else {
                document.getElementById("message").textContent = "로그인 실패. 올바른 사용자 이름과 비밀번호를 입력하세요.";
            }
        });
        </script>
    </body>
</html>
