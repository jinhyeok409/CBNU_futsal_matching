<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>FUTSPOT</title>
  </head>
  <body>
    <header id="header">
      <h1>MATCHMATE</h1>
    </header>
    <main>
      <div id="main-left"></div>
      <div id="main-middle">
        <div id="main-middle-user">
          <div>
            <div id="user-interface"></div>
            <div>
              <p style="font-size: 15px; margin-bottom: 3px; color: gray">
                소프트웨어학과
              </p>
              <p
                style="
                  font-size: 10px;
                  margin-bottom: 3px;
                  color: rgb(201, 201, 201);
                "
              >
                2020039056
              </p>
              <p style="font-size: 30px">김아무개</p>
            </div>
          </div>
          <div>
            <a href="login.html">로그아웃</a>
          </div>
          <div id="main-middle-weather">
            <!-- 날씨 정보를 표시할 내용이 여기에 들어갑니다. -->
          </div>
        </div>
      </div>
      <div id="main-right">
        <ul id="main-right-list">
          <li>
            <a href="main.html">홈화면</a>
          </li>
          <li>
            <a href="">매치관리</a>
          </li>
          <li>
            <a href="">사용자 메뉴얼</a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      // 날씨 정보 가져오기
      fetch('https://wttr.in/?format=%C+%t+%w+%m')
        .then(response => response.text())
        .then(data => {
          const weatherElement = document.getElementById('main-middle-weather');
          weatherElement.innerText = `오늘의 날씨: ${data}`;
        })
        .catch(error => console.error('날씨 정보를 불러오지 못했습니다.', error));
    </script>
  </body>
</html>
