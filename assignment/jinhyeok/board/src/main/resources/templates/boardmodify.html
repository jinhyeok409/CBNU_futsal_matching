<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
    <link rel="stylesheet" href="/css/boardwrite.css?after">
</head>

<body>
    <div class="layout">
        <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
            <input name="title" type="text" th:value="${board.title}">
            <textarea name="content" th:text="${board.content}"></textarea>
            <button name="submit">수정</button>
        </form>
    </div>

</body>
</html>
