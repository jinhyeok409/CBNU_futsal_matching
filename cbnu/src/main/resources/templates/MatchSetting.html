<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MATCHMATE</title>
    <link rel="stylesheet" href="/css/reset.css?after">
    <link rel="stylesheet" href="/font/font.css?after">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/icon.css?after">
    <script src="/javascript/weather.js"></script>
</head>
<body>
<header id="header">
    <h1>MATCHMATE</h1>
</header>
<main>
    <div id="main-navbar">
        <ul id="main-navbar-list">
            <li>
                <a href="/member/ManagerMain">
                    <p>Home</p>
                </a>
            </li>
            <li>
                <a href="/member/MatchSetting">
                    <p>Match Setting</p>
                </a>
            </li>
            <li>
                <a href="/member/UserSetting">
                    <p>User Setting</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="match-contents">
        <div class="matchform">
            <div>
                <h1>MATCH1</h1>
            </div>
            <div class = "match-session">
                <div>
                    <p th:text="${session.match1listmin} + ' ~ ' + ${session.match1listmax} + ' Level ' "></p>
                </div>
                <div>
                    <p th:text="${session.match1participant} + '/12'"></p>
                </div>
            </div>
            <div class="matchform-click">
                <a href="../match/Match1Setting">
                    매치정보</a>
                <a href="../match/cancel1 ">
                    매치종료
                </a>
            </div>
        </div>
        <div class="matchform">
            <div>
                <h1>MATCH2</h1>
            </div>
            <div class = "match-session">
                <div>
                    <p th:text="${session.match2listmin} + ' ~ ' + ${session.match2listmax} + ' Level ' "></p>
                </div>
                <div>
                    <p th:text="${session.match2participant} + '/12'"></p>
                </div>
            </div>
            <div class="matchform-click">
                <a href="../match/match1">
                    매치정보</a>
                <a href="../match/cancel1 ">
                    매치종료
                </a>
            </div>
        </div>
        <div class="matchform">
            <div>
                <h1>MATCH3</h1>
            </div>
            <div class = "match-session">
                <div>
                    <p th:text="${session.match3listmin} + ' ~ ' + ${session.match3listmax} + ' Level ' "></p>
                </div>
                <div>
                    <p th:text="${session.match3participant} + '/12'"></p>
                </div>
            </div>
            <div class="matchform-click">
                <a href="../match/match1">
                    매치정보</a>
                <a href="../match/cancel1 ">
                    매치종료
                </a>
            </div>
        </div>
        <div class="matchform">
            <div>
                <h1>MATCH4</h1>
            </div>
            <div class = "match-session">
                <div>
                    <p th:text="${session.match4listmin} + ' ~ ' + ${session.match4listmax} + ' Level ' "></p>
                </div>
                <div>
                    <p th:text="${session.match4participant} + '/12'"></p>
                </div>
            </div>
            <div class="matchform-click">
                <a href="../match/match1">
                    매치정보</a>
                <a href="../match/cancel1 ">
                    매치종료
                </a>
            </div>
        </div>
    </div>
    <div id="main-bar1">
        <div id="main-bar1-user">
            <div>
                <div id="user-interface"> <div>
                    <img src="/img/userimage.png" alt="" />
                </div></div>
                <div>
                    <p th:text="|레벨 ${session.loginUserlevel}|" class="user-interface-dept"></p>
                    <p th:text="${session.loginUserid}" class="user-interface-num"></p>
                    <p th:text="${session.loginUsername}" class="user-interface-name"></p>
                </div>
            </div>
            <div>
                <a href="/member/logout"> <p>Logout</p></a>
            </div>
        </div>
        <div id="main-bar1-detail">
            <a href="/list/matchresult"> <p>매칭내역확인</p></a>
        </div>
        <div class="weather">
            <section class="weather-container">
                <div class="weather-data">
                    <h1 class="location"></h1>
                    <div class="current-time"></div>
                </div>
                <div class="weather-temp">
                    <div class="icon-section">
                        <div class="icon"></div>
                        <div class="mainweather"></div>
                    </div>
                    <div class="temp-section">
                        <div class="current-temp"></div>
                        <div class="feels-like"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
</body>
</html>
