<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/icon.css" />
    <title>FUTSPOT</title>
  </head>
  <body>
    <header>
      <div id="header-bar">
        <a href="login.html">
          <span class="css-cancel"></span>
        </a>
        <div>
          <h2>MATCHMATE</h2>
        </div>
        <span class="css-cancel hide"></span>
      </div>
    </header>
    <main>
      <div class="login-wrapper">
        <span>회원가입</span>
        <form method="post" action="main.html" id="login-form">
          <label for="id">아이디</label>
          <input
            type="text"
            id="id"
            name="userName"
            required
            placeholder="아이디"
          />
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="userPassword"
            required
            placeholder="비밀번호"
          />
          <input
            type="password"
            id="password-check"
            name="userPassword-check"
            required
            placeholder="비밀번호확인"
          />
          <label for="student-id">학번</label>
          <input
            type="text"
            id="student-id"
            name="student-id"
            required
            placeholder="학번"
          />
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="이메일"
          />
          <label for="phone">전화번호</label>
          <input
            type="text"
            id="phone"
            name="phone"
            required
            placeholder="전화번호 ( - 제외하고 입력해주세요)"
          />
          <input type="submit" value="회원가입" />
        </form>
      </div>
    </main>
  </body>
</html>
